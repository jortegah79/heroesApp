<div class="flex flex-column ">
  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" placeholder="Nombre de usuario" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" placeholder="Contraseña" matInput>
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
   <mat-icon>login</mat-icon> Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a [routerLink]="['/auth/new-account']">¿Ya tienes cuenta?</a>
  </div>
</div>
